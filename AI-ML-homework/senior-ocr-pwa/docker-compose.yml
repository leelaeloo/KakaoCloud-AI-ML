version: "3.9"

services:
  # Backend (FastAPI)
  backend:
    build: ./backend
    container_name: ocr-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/results:/app/results
    environment:
      - DEBUG=false
      - UPLOAD_DIR=/app/uploads
      - RESULTS_DIR=/app/results
    networks:
      - ocr-network

  # Frontend (Next.js)
  frontend:
    build: ./frontend
    container_name: ocr-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=https://goodboy.kakaolab.cloud/api
    depends_on:
      - backend
    networks:
      - ocr-network

  # Nginx
  nginx:
    image: nginx:latest
    container_name: ocr-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge
